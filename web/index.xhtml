<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <h:head>
      <title>stand</title>

      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
      <h:outputStylesheet name="style/stand.css"/>

   </h:head>


   <h:body>

      <f:view>
         <div class="container-fluid">
                  <div class="row product-list">
                     <ui:repeat value="#{products.topProducts}" var="product">
                        <div class="col">
                           <div class="card text-center">
                              <a href="http://localhost:8080/store/product/${product.id}">
                              <img src="http://localhost:8080/store/resources/image/sm/#{product.imageSm}"
                                   class="card-img-top" alt="product_photo" style="width: 82px; height: 176px;"/>
                              </a>
                              <div class="card-body">
                                 <h5 class="card-title">#{product.name}</h5>
                                 <p class="card-text">#{product.price}</p>
                              </div>
                           </div>
                        </div>
                     </ui:repeat>
                  </div>
         </div>
         <!--<o:socket channel="productChannel" onmessage="socketListener"/>-->
